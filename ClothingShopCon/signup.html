<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feat - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="logo.png" alt="Feat Clothing company logo" class="logo">
    <h1>Feat Clothing</h1>
  </header>
  <div class="container">
  <nav class="sidebar" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href = "login.html">Log in</a></li>
      </ul>
    </nav>

    <main>
<h2>Sign Up</h2>
  <form id="signupForm">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" placeholder="First name" required><br><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" placeholder="Last name" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" placeholder="Enter password" required><br><br>

  <label for="confirm">Confirm Password:</label><br>
  <input type="password" id="confirm" placeholder="Confirm password" required><br><br>

  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required><br><br>

  <label for="address">Home Address:</label><br>
  <textarea id="address" placeholder="Enter home address" required></textarea><br><br>

  <button type="submit">Sign Up</button>
  <p>Already have an account? <a href="login.html" class="submit">Back to Log in</a></p>
</form>

  </main>
</div>
