<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feat - Payment & Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Feat Clothing company logo" class="logo">
    <h1>Feat Clothing</h1>
  </header>

  <div class="container">
    <nav class="sidebar" aria-label="Main Navigation">
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li id="loginLink"><a href="login.html">Log in</a></li>
        <li id="profileLink" style="display:none;"><a href="userprofile.html">Profile</a></li>
        <li id="logoutLink" style="display:none;"><a href="#" id="logoutBtn">Logout</a></li>
        
      </ul>
    </nav>

    <main>
      <section class="payment-section">
        <h2>Select Payment Method</h2>
        <form id="paymentForm" class="payment-box">
  <label>
    <input type="radio" name="payment" value="Credit Card" required>
    Credit/Debit Card
  </label>
  <label>
    <input type="radio" name="payment" value="E-wallet">
    E-wallet
  </label>
  <label>
    <input type="radio" name="payment" value="Cash on Delivery">
    Cash on Delivery
  </label>
</form>

      </section>

      <section class="delivery-section">
        <h2>Select Delivery Option</h2>
        <form id="deliveryForm">
          <label>
            <input type="radio" name="delivery" value="Standard" required>
            Standard Delivery (3–5 business days)
          </label>
          <label>
            <input type="radio" name="delivery" value="Express">
            Express Delivery (1–2 business days)
          </label>
          <label>
            <input type="radio" name="delivery" value="Same Day">
            Same-Day Delivery (available in select areas)
          </label>
        </form>
      </section>

      <section class="confirm-section">
        <h2>Order Summary</h2>
        <a href="confirmation.html" id="confirmBtn" class="confirm-btn">Confirm Order</a>
      </section>

    </main>
  </div>

  <footer>
    <p>&copy; 2026 Feat Clothing</p>
    <p>Contact: FeatClothing@gmail.com</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
